        .xyz{
            background-color:rgb(240,255,246);

        }
        .sign{
            background-color:white;
            height:450px;
            width:500px;

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 xyz d-flex flex-column justify-content-center">
                <form id="form1" onSubmit = "return sign(this)"> 
                        <div class="sign mx-auto p-3">

                        <div class="input-box pt-3">
                            <input type="text" placeholder="User Name" required style="border-color:rgb(43, 76, 226);height:45px;width:290px">

                        </div>
                        <div class="input-box pt-3">
                            <input type=password placeholder="Password" name=Password required style="border-color:rgb(43, 76, 226);height:45px;width:290px">
                        </div>
                        <div class="input-box pt-3">
                            <input type=password placeholder="Renter_Password" name=Renter_Password required style="border-color:rgb(43, 76, 226);height:45px;width:290px">
                        </div>
                        <button type="button" class="btn" onclick="sign()"><input class="btn btn-primary" href="main.html" role="button" type="submit"/></button>
                    </div>
                </form> 
            </div>
        </div>
    </div>
